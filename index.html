<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Astralis</title>

    <!-- Telegram Web App Script - CRITICAL -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            cursor: default;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #unity-progress-bar-empty {
            width: 200px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 12px;
            transition: width 0.3s;
        }

        #unity-footer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Telegram Init Script -->
    <script>
        console.log('[Telegram] Initializing...');
        if (typeof Telegram !== 'undefined' && typeof Telegram.WebApp !== 'undefined') {
            console.log('[Telegram] ✓ API Available');
            console.log('[Telegram] Platform:', Telegram.WebApp.platform);
            console.log('[Telegram] Version:', Telegram.WebApp.version);

            Telegram.WebApp.expand();
            Telegram.WebApp.disableVerticalSwipes();

            if (Telegram.WebApp.initDataUnsafe?.user) {
                console.log('[Telegram] User:', Telegram.WebApp.initDataUnsafe.user);
            }
        } else {
            console.warn('[Telegram] ✗ Not Available (Editor/Browser mode)');
        }
    </script>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <div id="unity-footer"></div>

    <script>
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Astralis_build.loader.js";
        const config = {
            dataUrl: buildUrl + "/Astralis_build.data.unityweb",
            frameworkUrl: buildUrl + "/Astralis_build.framework.js.unityweb",
            codeUrl: buildUrl + "/Astralis_build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Astralis",
            productVersion: "1.0",
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                console.log('[Unity] ✓ Loaded successfully');

                if (typeof Telegram !== 'undefined' && typeof Telegram.WebApp !== 'undefined') {
                    Telegram.WebApp.ready();
                    console.log('[Telegram] ✓ Ready signal sent');
                }
            }).catch((message) => {
                console.error('[Unity] ✗ Load Error:', message);
                alert('Unity Load Error: ' + message);
            });
        };
        script.onerror = () => {
            console.error('[Unity] ✗ Script Load Failed');
            alert('Failed to load Unity loader script');
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
